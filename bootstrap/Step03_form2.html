<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_form2.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>폼 유효성 검증 상태 표시하기</h3>
        <form action="">
            <div>
                <label class="form-label" for="id">아이디</label>
                <input class="form-control is-valid" type="text" id="id">
                <div class="valid-feedback">제대로 입력 했군!</div>
                <div class="invalid-feedback">영문자 소문자로 시작하세요</div>
            </div>
            <div>
                <label class="form-label" for="pwd">비밀번호</label>
                <input class="form-control is-invalid" type="text" id="pwd">
            </div>
            <button type="submit" class="btn btn-primary">가입</button>
        </form>
    </div>
</body>
</html>
