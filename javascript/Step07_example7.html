<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <button id="getBtn">목록 받아오기</button>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>

  <script>
    document.querySelector("#getBtn").addEventListener("click", () => {
      fetch("posts.json")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
         
          data.forEach((item) => {
            const tr = `
              <tr>
                <td>${item.num}</td>
                <td>${item.title}</td>
                <td>${item.writer}</td>
                <td>${item.createdAt}</td>
              </tr>
            `;
            document.querySelector("tbody").insertAdjacentHTML("beforeend", tr);
          });
        });
        
    });
  </script>
</body>
</html>
