<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_document6.html</title>
</head>
<body>
    <input type="text" id="inputMsg">
    <button onclick="change()">전송</button>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <p>p6</p>
    <p>p7</p>
    <p>p8</p>
    <p>p9</p>
    <p>p10</p>
    <script>
        /*
            input 요소에 문자열을 입력하고 "전송" 버튼을 누르면 입력한 문자열이
            100 개의 p 요소에 모두 출력되도록 프로그래밍 해 보세요.
            아래 형식의 반복문을 이용해서 
        */
        const change = ()=>{
             //입력한 문자열을 읽어온다.
            const msg=document.querySelector("#inputMsg").value;
   
            /*
                i 의 초기값은 0
                i < 10 이 조건이 true 인 동안에 반복해라 
                i 를 1씩 증가 시키면서...
                10 은 반복횟수를 의미한다.
            */
            for(let i=0; i<10; i++){
                document.querySelectorAll("p")[i].innerText=msg;
            }
            document.querySelector("#inputMsg").value="";
        };

    </script>
</body>
</html>
