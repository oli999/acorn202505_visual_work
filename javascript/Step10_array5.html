<body>
    <script>
        const nums=[20, 30, 10, 50, 40];
        nums.sort((a, b)=>{
            console.log(a+" | "+b);
            return b-a; // a-b 는 오름차순정렬, b-a 는 내림차순 정렬
        });
    </script>
