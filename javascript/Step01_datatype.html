<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_datatype.html</title>
</head>

<body>
    <h1>javascript 다양한 data type</h1>
    <script>
        // 페이지 로딩시점에 한번 실행되는 javascript 영역

        // num1 이라는 변수에 number type 10 대입하기
        let num1 = 10;
        // num2 라는 상수에 number type 10.1 대입하기 (상수는 값이 한번 결정되면 변경 불가)
        const num2 = 10.1;

        // string type 데이터 만드는 방법 3가지
        let myName = '김구라';
        let yourName = "해골";
        let ourName = `원숭이`;

        // boolean type
        let isRun = true;
        let isWait = false;
        let isEqual = myName == '김구라';
        let isDifferent = num1 != 20;
        let isGreater = num1 > 20;
        let canEat = true;
        
    </script>
</body>

</html>
