<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_eventListener5.html</title>
</head>
<body>
    <button>button1</button>
    <button>button2</button>
    <button>button3</button>
    <button>button4</button>
    <button>button5</button>
    <script>
        /*
            위의 버튼을 눌렀을때 콘솔창에 "버튼을 눌렀네요?" 라고 출력되도록 프로그래밍 해 보세요.
            모든 버튼이 다 동작해야 합니다.
            (버튼에 id, class, onclick 속성을 부여하지 마세요!)
        */
        /*
            document.querySelector("button").addEventListener("click", ()=>{
                console.log("버튼을 눌렀네요?");
            });
        */
        document.querySelectorAll("button")[0].addEventListener("click", ()=>{
            console.log("버튼을 눌렀네요?");
        });
        document.querySelectorAll("button")[1].addEventListener("click", ()=>{
            console.log("버튼을 눌렀네요?");
        });
        document.querySelectorAll("button")[2].addEventListener("click", ()=>{
            console.log("버튼을 눌렀네요?");
        });
        document.querySelectorAll("button")[3].addEventListener("click", ()=>{
            console.log("버튼을 눌렀네요?");
        });
        document.querySelectorAll("button")[4].addEventListener("click", ()=>{
            console.log("버튼을 눌렀네요?");
        });
    </script>
</body>
</html>
