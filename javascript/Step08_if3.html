<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_if3.html</title>
</head>
<body>
    <input type="text" id="inputJumsu" placeholder="점수입력...">
    <button id="checkBtn">판별하기</button>
    <button id="checkBtn2">판별하기2</button>
    <button id="checkBtn3">판별하기3</button> 
    <button id="checkBtn4">판별하기4</button>
    <p>0~100 사이의 점수를 입력하세요</p>
    <p id="result"></p>
    <script>
        /*
            점수를 입력하고 판별하기 버튼을 눌렀을때
            점수가 90 이상이면 "A 학점"
            80 이상이면 "B 학점"
            70 이상이면 "C 학점"
            60 이상이면 "D 학점"
            그 이외의 경우(60 미만) 이면 "F 학점"
            을 출력하는 프로그래밍 하기
        */
        document.querySelector("#checkBtn4").addEventListener("click", ()=>{
            //입력한 점수를 숫자로 바꿔서 jumsu 라는 상수에 담기 
            const jumsu = Number(document.querySelector("#inputJumsu").value);
            // jumsu 는 NaN 일 가능성이 있다.
            if(isNaN(jumsu)){
                alert("숫자 형식으로 입력해 주세요!");
                return; //함수를 여기서 끝내라 
            }
            //입력한 점수가 유효한 점수인지 여부 
            const isValidJumsu = (jumsu >= 0) && (jumsu <= 100) ; // && 는 and 연산을 한다 
            //만일 점수가 유효하지 않다면
            if(!isValidJumsu){
                alert("0~100 사이의 숫자를 입력해주세요");
                return;
            }
            //초기 값 "F" 를 부여하면 아래의 code 는 어떻게 변화하면 좋을까?
            let grade="F";
            if(jumsu >= 90){
                grade="A";
            }else if(jumsu >= 80){
                grade="B";
            }else if(jumsu >= 70){
                grade="C";
            }else if(jumsu >= 60){
                grade="D";
            }
            document.querySelector("#result").innerText = `${grade} 학점`;
        });

        document.querySelector("#checkBtn3").addEventListener("click", ()=>{
            //입력한 점수를 읽어온다.
            const jumsu = document.querySelector("#inputJumsu").value;
            //초기 값 "F" 를 부여하면 아래의 code 는 어떻게 변화하면 좋을까?
            let grade="F";
            if(jumsu >= 90){
                grade="A";
            }else if(jumsu >= 80){
                grade="B";
            }else if(jumsu >= 70){
                grade="C";
            }else if(jumsu >= 60){
                grade="D";
            }
            document.querySelector("#result").innerText = `${grade} 학점`;
        });   
        document.querySelector("#checkBtn2").addEventListener("click", ()=>{
            //입력한 점수를 읽어온다.
            const jumsu = document.querySelector("#inputJumsu").value;
            let grade;
            if(jumsu >= 90){
                grade="A";
            }else if(jumsu >= 80){
                grade="B";
            }else if(jumsu >= 70){
                grade="C";
            }else if(jumsu >= 60){
                grade="D";
            }else{
                grade="F";
            }
            document.querySelector("#result").innerText = `${grade} 학점`;
        });
        document.querySelector("#checkBtn").addEventListener("click", ()=>{
            //입력한 점수를 읽어온다.
            const jumsu = document.querySelector("#inputJumsu").value;
            if(jumsu >= 90){
                document.querySelector("#result").innerText="A 학점";
            }else if(jumsu >= 80){
                document.querySelector("#result").innerText="B 학점";
            }else if(jumsu >= 70){
                document.querySelector("#result").innerText="C 학점";
            }else if(jumsu >= 60){
                document.querySelector("#result").innerText="D 학점";
            }else{
                document.querySelector("#result").innerText="F 학점";
            }
        });
    </script>
</body>
</html>
