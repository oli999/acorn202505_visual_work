<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span 요소 예제</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>이 문장에는 <span class="highlight">강조된 부분</span>이 포함되어 있습니다.</p>
    
    <p>천리 길도 <b>한걸음</b> 부터</p>

    <p>천리 길도 <strong>한걸음</strong> 부터</p>

    <p>천리 길도 <i>한걸음</i> 부터</p>

    <p>천리 길도 <em>한걸음</em> 부터</p>

    <img src="https://picsum.photos/id/237/200/300" alt="검은 강아지가 쳐다보는 모습">

    <div>
&nbsp;&nbsp;&nbsp;&nbsp;하나 <br>
        두울 <br>
        세엣 <br>
            네엣 <br>
                다섯 <br>
    </div>

    <pre>
        <code>
            function clicked(){
                xxx...
                yyy...
            }
        </code>
    </pre>
</body>
</html>
